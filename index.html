<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Reactyvity</title>

    <script type="module" src="/js/index.js"></script>

    <style>
        .content {
            max-width: 450px;
        }

        .input-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
           
        }

        .control-button-container {
            margin-top: 15px;
            display: grid;
            gap: 10px;
        }

        .bordered {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
   
<div class="content">
    <div class="input-container">
        <label>
            <span>Main reactive input</span>
            <input class="js-input-actual" type="text" value="0">
        </label>
        <label>
            <span>Multiplied reactive input</span>
            <input class="js-input-multyplied-by-two" type="text" value="0">
        </label>
    </div>
    
    <div class="bordered">
        <p>Reactive inputs control</p>
        <button class="js-decr">-1</button>
        <button class="js-add">+1</button>
    </div>
    <div class="bordered">
        <p>non-Reactive inputs control</p>
        <button class="js-decr-ref">-1 по рефу</button>
        <button class="js-add-ref">+1 по mutex</button>
    </div>
    
    <div class="control-button-container">
        <p>Blocking reactive rendering does not block computation because rendering is separated from computation</p>
        <button class="js-update">Force render</button>
        <button class="js-lock">Lock reactice render</button>
        <button class="js-unlock">Unlock reactice render</button>
    </div>
</div>

</body>
</html>
